<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Spotify project </title>
    
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="vars.css">
    <link rel="stylesheet" href="main-content.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"
    integrity="sha384-Tv5i09RULyHKMwX0E8wJUqSOaXlyu3SQxORObAI08iUwIalMmN5L6AvlPX2LMoSE" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"
    integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous" />

</head>

<body>
    <div class="sidebar">
<!-- Uma tag div é uma tag que define divisões lógicas no conteúdo de uma página da Web. -->
<!--  sidebar - para criar a coluna q ficar na parte do lado da tela  -->
        <nav class="sidebar__navigation">
        <div class="logo">
            <a href="">
                <img src="C:\Users\User\Desktop\icons\logo-spotify.png" alt="Logo do Spotify">
            </a>
            </div>
                <ul>
                    <li> 
                        <a href="">
                            <span class="fa fa-home"> </span>
                            <span> Inicio </span>
                        </a>    
                    </li>
                    <li>
                        <a href="">
                            <span class="fa fa-search"> </span>
                            <span> Buscar </span> 
                       </a>
                   </li>
               </ul>
            </nav>
            <div class="library">
                <div class="library_content">
                    <button class="library_button">
                        <span class="fa fas fa-book"></span>
                        <span> Sua biblioteca</span>
                    </button>
                    <span class="fa fa-plus"></span>
                </div>
                <section class="playlist">
                    <div class="playlist__Content">
                        <span class="text title">Crie sua primeira playlist</span>
                        <span class="text subtitle">É facil, vamos lá!</span>

                        <button class="playlist__button">
                            <span>Criar Playlist</span>
                        </button>
                    </div> 
                </section>           
                    <div class="cookies">
                        <a href="">Cookies</a>
                    </div>

                    <div class="languages">
                        <button class="languages button">
                            <span class="fa fa-globe"></span>
                            <span>PT-BR</span>
                        </button>
                    </div>
            </div>
    </div>
  <!--  nav eh usado para fazer menus -->
    <main>
        <div class="main-container">
            <nav class="header_navigation">
                <div class="navigation">
                    <button class="arrow-left">
                        <img src="C:\Users\User\Desktop\icons\small-left.png" alt="seta esquerda">
                    </button>
                    <button class="arrow-right">
                        <img src="C:\Users\User\Desktop\icons\small-right.png" alt="seta dieita">
                    </button>

                    <div class="header_search">
                        <img src="C:\Users\User\Desktop\icons\search.png" alt="Buscar">
                        <input id="search input" type="text" maxlength="800" placeholder="O que voce quer ouvir hoje?"/>
                    </div>

                    <div class="header_login">
                        <button class="Subscribe">Inscreva-se</button>
                        <button class="Login">Entrar</button>
                    </div>
                </div>
            </nav>
        </div>
    </main>






</body>
</html>
